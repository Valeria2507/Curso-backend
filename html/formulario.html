<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <label for="name">Nombre: </label>
    <input type="text" id="name" placeholder="Ingrese su nombre" autocomplete="off">
    <br>
    <label for="pass">Contraseña:</label>
    <input type="password" id="pass" placeholder="Ingrese su contraseña">
    <br>
    <label for="mail">Correo:</label>
    <input type="email" id="mail" placeholder="Ingrese su correo" required>
    <!-- Inputs type -->
    <br>
    <input type="checkbox">
    <label>Acepto terminos y condiciones</label>
    <br>
    <h2>Seleccione su lenguaje favorito</h2>
    <input type="radio">
    <label>PHP</label>
    <br>
    <input type="date">
    <br>
    <input type="submit">
    </form> 
</body>
</html>
