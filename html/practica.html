<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stile.css">
    <title>Formulario</title>
</head>
<body>
    
    <form>
        <h1>Formulario de contacto</h1> 
        <h3>ingresa todos los datos</h3>
        <label for="name">Nombre: </label>
        <input type="text" id="name" placeholder="Ingrese su nombre" autocomplete="off">
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" placeholder="Ingrese su Apellido" autocomplete="off">
        <label for="correo">Correo Electronico: </label>
        <input type="email" id="correo" placeholder="Ingrese su correo" autocomplete="off">
        <label for="edad">Edad: </label>
        <input type="number" id="edad" placeholder="Ingrese su edad" autocomplete="off">
        <label for="telefono">Telefono: </label>
        <input type="number" id="telefono" placeholder="Ingrese su telefono" autocomplete="off">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" placeholder="deja tu comentario"></textarea>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
