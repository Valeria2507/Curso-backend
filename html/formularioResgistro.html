<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stile.css">
    <title>Forulario de registro</title>
</head>
<body>
    <form>
    <h1>Formulario de registro</h1>
    <label for="name">Nombre: </label>
        <input type="text" id="name" placeholder="Ingrese su nombre" autocomplete="off">
    <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" placeholder="Ingrese su Apellido" autocomplete="off">
    <label for="telefono">Telefono: </label>
        <input type="number" id="telefono" placeholder="Ingrese su telefono" autocomplete="off">
    <label for="country">País:</label>
        <select id="country" name="country">
          <option value="">Selecciona un país</option>
          <option value="Argentina">Argentina</option>
          <option value="Bolivia">Bolivia</option>
          <option value="Brasil">Brasil</option>
          <option value="Chile">Chile</option>
          <option value="Colombia">Colombia</option>
        </select>  
    <label for="fecha">Fecha Nacimiento: </label>
        <input type="date" id="fecha" placeholder="Ingrese su fecha de nacimiento" autocomplete="off">
    <label for="correo">Correo Electronico: </label>
        <input type="email" id="correo" placeholder="Ingrese su correo" autocomplete="off">
    <label for="password">Contraseña: </label>
        <input type="password" id="password" placeholder="Ingrese su Contraseña" autocomplete="off">
    <label>Aceptar terminos y condiciones:</label><input type="checkbox" required>
    <br>
    <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
